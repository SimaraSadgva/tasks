<body>
    <script>
        let soz = 'alabaş';

        function unikalSimvollar(soz) {
        const simvollar = [...soz];
        
        const unikalSimvollar = simvollar.filter(simvol => 
            simvollar.indexOf(simvol) === simvollar.lastIndexOf(simvol)
        );

        console.log( unikalSimvollar.join(', '));
        console.log(  unikalSimvollar.length);
    }

    unikalSimvollar('alabaş');       
    </script>
