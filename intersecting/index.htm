<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = [4, 9, 5];
        let arr2 = [9, 4, 9, 8, 4];

        function kesisenler(arr1, arr2) {
            let arr3 = [];
            
            for (let i = 0; i < arr1.length; i++) {
                let element = arr1[i];

                if (arr2.includes(element) && !arr3.includes(element)) {
                    arr3.push(element);
                }
            }
            console.log(arr3);
            return arr3;
        }

        kesisenler(arr1, arr2); 

    </script>
</body>
</html>
