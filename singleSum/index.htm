<body>
    <script>
        let arr = [13572];

        function singleSum() {
            let eded = arr[0].toString();
            let sum = 0;

            for (let i = 0; i < eded.length; i++) {

                let reqem = parseInt(eded[i], 10);
                if (reqem % 2 !== 0) {
                    sum += reqem;
                }
            }
            console.log(sum);   
        }
        singleSum(); 

        
    </script>
